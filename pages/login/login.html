<div class="loginpage">
    <div class="row">
        <div class="login">
            <h2>login</h2>
            <form class="boxes">
                <label for="email">email:</label>
                <input type="email" id="email" name="email"><br><br>

                <label for="password">password:</label>
                <input type="password" id="password" name="password"><br><br>

                <input type="submit" id="submit" name="submit" value="login">

            </form>
        </div>
        <div class="signup">
            <h2>create an account</h2>
            <form class="boxes">
                <label for="fname">first name:</label>
                <input type="text" id="fn" name="fname"><br><br>

                <label for="lname">last name:</label>
                <input type="text" id="ln" name="lname"><br><br>

                <label for="email">email:</label>
                <input type="email" id="email" name="email"><br><br>
                
                <label for="password">password:</label>
                <input type="password" id="password" name="password"><br><br>

                <input type="submit" id="submit" name="submit" value="login">

            </form>
        </div>
    </div>
</div>


<!-- The log-in / create account page will be split in the middle. On one side you will just be able to log in and on the other, you will be able to create an account with an email, password, first name, and last name. When on mobile they will stack on each other.  -->
