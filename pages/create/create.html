<div class="create">
  <div class="row">
    <div class="createinfo">
      <h2>profile information</h2>
      <form class="boxes">
        <div class="chunk">
          <!-- ONE -->
          <label for="fname">first name:</label>
          <input type="text" id="fn" name="fname" /><br /><br />

          <!-- TWO -->
          <label for="mname">middle name:</label>
          <input type="text" id="mn" name="mname" /><br /><br />
        </div>
        <div class="chunk">
          <!-- THREE -->
          <label for="lname">last name:</label>
          <input type="text" id="ln" name="lname" /><br /><br />

          <!-- FOUR -->
          <label for="city">city:</label>
          <input type="text" id="city" name="city" /><br /><br />
        </div>
        <div class="chunk">
          <!-- FIVE -->
          <label for="state">state:</label>
          <input type="text" id="state" name="state" /><br /><br />

          <!-- SIX -->
          <label for="dob">dob (MM/DD/YY):</label>
          <input type="text" id="dob" name="dob" /><br /><br />
        </div>
        <div class="chunk">
          <!-- SEVEN -->
          <label for="job">job:</label>
          <input type="text" id="job" name="job" /><br /><br />

          <!-- EIGHT -->
          <label for="education">education:</label>
          <input type="text" id="edu" name="edu" /><br /><br />
        </div>
        <div class="chunk">
          <!-- NINE -->
          <label for="email">email:</label>
          <input type="email" id="email" name="email" /><br /><br />

          <!-- TEN -->
          <label for="password">password:</label>
          <input type="password" id="password" name="password" /><br /><br />
        </div>

        <input type="submit" id="create" name="submit" value="create" />
      </form>
    </div>
  </div>
</div>
<!-- must have 10 fields in the form. You can create what you want for the fields but you must have 10.  -->
